<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Fuentes google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section class="card">
      <img class="card__image" src="./images/illustration-hero.svg" alt="Illustration of the hero">
      <div class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere you like!</p>
        <div class="card__plan">
          <div class="card__group">
            <img class="card__icon" src="./images/icon-music.svg" alt="Music Icon">
            <div class="card__plan-info">
              <strong class="card__plan-name">Annual Plan</strong>
              <p class="card__price">$59.99/year</p>
            </div>
          </div>
          <a class="card__plan-change" href="#">Change</a>
        </div>
        <button class="card__button--primary">Proceed to Payment</button>
        <button class="card__button--secondary">Cancel Order</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jeane-th">Jeane_th</a>.
    </div>
  </footer>
</body>

</html>
